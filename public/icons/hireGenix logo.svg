<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="briefcaseGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Briefcase -->
  <rect x="80" y="40" width="140" height="100" rx="12" fill="url(#briefcaseGradient)" />
  <rect x="120" y="20" width="60" height="20" rx="5" fill="url(#briefcaseGradient)" />

  <!-- Neural Network Graph -->
  <circle cx="105" cy="100" r="7" fill="white" stroke="#1f2937" stroke-width="2"/>
  <circle cx="150" cy="65" r="7" fill="white" stroke="#1f2937" stroke-width="2"/>
  <circle cx="195" cy="100" r="7" fill="white" stroke="#1f2937" stroke-width="2"/>
  <line x1="105" y1="100" x2="150" y2="65" stroke="#1f2937" stroke-width="2"/>
  <line x1="150" y1="65" x2="195" y2="100" stroke="#1f2937" stroke-width="2"/>

  <!-- Text: hireGenix -->
  <text x="65" y="175" font-family="Segoe UI, sans-serif" font-size="32" font-weight="500">
    <tspan fill="#3b82f6">hire</tspan>
    <tspan fill="#1f2937">Genix</tspan>
  </text>
</svg>
